<!DOCTYPE html>
<html>
<body>
<script>
var userword = prompt("Word please...")
function pluralize(word) {
	if (word == "moose"){
		console.log("moose");
	} else if (word == "mouse"){
		console.log("mice");
	
	} else if (word == "automaton"){
		console.log("automata");
	
	} else {
		console.log (word + "s");
	}
}
pluralize(userword);

</script>
